<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/custom.scss">
  </head>
  <body>

    <div class="pb-5"></div>
    <div class="container">
      <form class="row g-3 needs-validation bg-light pb-3 bordered" action="/login.html">
        <div class="col-md-5">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" id="nameFirst" required>
        </div>
        <div class="col-md-5">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="nameLast" required>
        </div>
        <div class="col-2">
          <label class="form-label">800 Number</label>
          <input type="text" class="form-control" id="schoolID" placeholder="800000000"required>
        </div>
        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="userID@uncc.edu" required>
        </div>
        <div class="col-12">
          <label class="form-label">Phone Number</label>
          <input type="tel" id="phone" name="phone"  placeholder="(111) 111-1111">
        </div>
        <div class="col-12">
          <label class="form-label">Class Standing</label>
           <select id="classStand" class="form-select" required>
             <option>Freshman</option>
             <option>Sophmore</option>
             <option>Junior</option>
             <option>Senior</option>
           </select>
        </div>
        <div class="col-6">
          <label class="form-label">Password</label>
            <input type="text" class="form-control" id="password" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="text" class="form-control" id="confirmPass" placeholder="Confirm Password" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" onclick="return confirm('Account created. Please log in')">Submit</button> <!--Home page-->
        </div>
      </form>
    </div>
    <script src="./index.js"></script>
  </body >

</html>
