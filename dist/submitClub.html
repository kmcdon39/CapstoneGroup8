{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<div class="pb-5"></div>
<div class="container">
  <form class="row g-3 needs-validation border pb-3 bg-light" action="/studentHome.html">
    <div class="col-md-5">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" id="nameFirst" required="">
    </div>
    <div class="col-md-5">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" id="nameLast" required="">
    </div>
    <div class="col-md-2">
      <label class="form-label">800 Number</label>
      <input type="text" class="form-control" id="schoolID" placeholder="800000000" required="">
    </div>
    <div class="col-12">
      <label class="form-label">Club Name</label>
      <input type="text" class="form-control" id="clubName" required="">
    </div>
    <div class="col-12">
      <label class="form-label">Club Description</label>
      <input type="text" class="form-control" id="clubDesc" required="">
    </div>
    <div class="col-12">
      <label class="form-label">Social Media Page</label>
      <input type="text" class="form-control" id="social">
    </div>
    <div class="col-12">
      <label class="form-label">Communication Link</label>
      <input type="text" class="form-control" id="communication" required="">
    </div>
    <div class="col-12">
      <label class="form-label">Typical Weekly Meetings</label>
        <input type="text" class="form-control" id="meetings" required="">
    </div>
    <div class="col-md-12">
      <label class="form-label">Number of Active Members</label>
      <input type="text" class="form-control" id="members">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" onclick="return confirm('Form submitted for approval')">Submit For Review</button> <!--redirect to a sample club page-->
    </div>
  </form>
</div>
{% endblock %}
