    // create table with checkboxes
    <h2 style="color:green">Club Search Criteria</h2>
      <div class="container">
         <span style="color:red">Filter</span>
         <div class="row">
            <div class="col-md-3">
               
               <table class="table table-bordered table-condensed table-hover table-striped text-center">
                  <thead>
                     <tr>
                        <th scope="col">Category</th>
                     </tr>
                  </thead>
                  <tbody class="text-left">
                     <tr>
                        <td><input type="checkbox" name="Category">Professional</td>
                     </tr>
                     <tr>
                        <td><input type="checkbox" name="Category">Hobby</td>
                     </tr>
                     <tr>
                        <td><input type="checkbox" name="Category">Sports</td>
                     </tr>
                     <tr>
                        <td><input type="checkbox" name="Category">Other</td>
                     </tr>
                  </tbody>
               </table>
               <button type="button" value="selectAll" class="main" onclick="checkAll()">Select All</button>
               <button type="button" value="deselectAll" class="main" onclick="uncheckAll()">Clear</button>
            </div>
         </div>
      </div>
      <script type="text/javascript">
         // Select all check boxes
           function checkAll(){
             var items = document.getElementsByName('Category');
               for (var i = 0; i < items.length; i++) {
                   if (items[i].type == 'checkbox')
                       items[i].checked = true;
               }
           }
         // Clear all
           function uncheckAll(){
             var items = document.getElementsByName('Category');
               for (var i = 0; i < items.length; i++) {
                   if (items[i].type == 'checkbox')
                       items[i].checked = false;
               }
           }
      </script>
